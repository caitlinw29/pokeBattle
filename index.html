<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PokeBattle</title>
        <meta name="description" content="PokeBattle is an app that allows users to battle random teams of Pokemon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./assets/images/favicon.jpeg" type="image/jpeg">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/css/style.css">

    </head>
    <body class="container-fluid">
      <header class="jumbotron">
          <a href="https://fontmeme.com/pokemon-font/">
          <img src="https://fontmeme.com/permalink/210929/7cd30a4a5262f003d8e10d7d5e09ffd7.png" alt="pokemon-font" border="0"></a>
      </header>
      <main id="main">
        <div id="container1">
            <section id="chooseTeams">
                <label class="inline-block" id="chooseTeamsText" for="numPokemon">Choose team size:</label>
                <input type="number" value="1" id="numPokemon" name="numPokemon" min="1" max="6">
                <button id="makeTeams">Make Teams!</button>
            </section>
            <section class="hidden" id="yourTeam">
                <h2>Your Team:</h2>

            </section>
            <section class="hidden" id="computerTeam">
                <h2>VS</h2>

            </section>
        </div>

        <div class="container-fluid hidden" id="container2">
    
            <!--  row 1 will hold 6 images for my team on left of screen and 6 images for cpu team on right of page.             -->
          <div class="row align-items-start m-3" id='battle-background'>
              <!--1st column on the left of the page will have two additional rows with 3 columns   -->
              <div class="col-4" id="playerTeam">
                
              </div>
              <!-- 2 column in the first row -->
              <div class="col-4">
                  
              </div>
                <!-- 3rd column on the right side -->
              <div class="col-4" id="cpuTeam">
                  
              </div>
          </div>
        
          <!-- 2nd row will house 3 columns left and right side will have a pokemon image middle column will have VS wording-->
          <div class="row align-items-center mt-3 mb-3">
            <!-- 1st column in the 2nd row displays it on the   -->
            <div class="col-4">
              <div class="row">
                <h2 id="user-pokemon-name"> </h2>
              </div>
              <div class="row" >
                <img src="" class="img-fluid.maxwidth height-auto " alt="Responsive image" id="your-poke-image">
              </div>
              <div class="row">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
              </div>
            </div>
            <!--2nd column in the 2nd row of the page  -->
            <div class="col-2">
              <h1 class="text-center">VS</h1>
            </div>
            <!--3rd column in the 2nd row of the page  -->
            <div class="col-4">
              <div class="row">
                <h2 id="cpu-pokemon-name"> </h2>
              </div>
              <div class="row">
                <img src="" class="img-fluid" alt="Responsive image" id="cpu-poke-image">
              </div>
              <div class="row">
                <div class="progress">
                    <progress style="width: 100%" value="500" max="500" id="computerHealth">
                    </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 3rd row with 3 columns left column will have 4 buttons for Pokemon moves and a switch pokemon button -->
          <div class="row align-items-end mt-3 mb-3">
            <!-- 1st column on the left of 3rd row on page  -->
            <div class="col-4">
              <div class="row">
                <div class="col">
                  <button id="button1" onclick="movePower()" type="button" class="battle-move btn btn-secondary w-100"></button> 
                </div>
                <div class="col">
                  <button id="button2" onclick="movePower()" type="button" class="battle-move btn btn-secondary w-100"></button> 
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button id="button3" onclick="movePower()" type="button" class="battle-move btn btn-secondary w-100"></button> 
                </div>
                <div class="col">
                  <button id="button4" onclick="movePower()" type="button" class="battle-move btn btn-secondary w-100"></button> 
                </div>
              </div>
              <div class="row">
                </div>
              </div>
            </div>  
            
            <!-- 2nd column in the middle of 3rd row on page  -->
            <div class="col-4">
            
            </div>
            <!-- 3rd column on the right of 3rd row on page  -->
            <div class="col-4">
            
            </div>
          </div>    
        </div>

        <!-- Win/Lose Screen, Restart Button -->
        <div class="hidden" id="winLoseScreen">
          <!-- "You Won!" text -->
          <a href="https://fontmeme.com/pokemon-font/">
          <img class="hidden" src="https://fontmeme.com/permalink/211004/909a4f69d227f7ef734dc1c190fcf898.png" alt="pokemon-font" border="0"></a>
          <!-- "You Lost!" text -->
          <a href="https://fontmeme.com/pokemon-font/">
          <img class="hidden" src="https://fontmeme.com/permalink/211004/d727b0a898168c31896bbd988ab32a74.png" alt="pokemon-font" border="0"></a>
          <br>
          <br>
          <input id="playAgainButton" type="button" value="Play Again?" onClick="location.href=location.href">
          <br>
        </div>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
      <script src="./assets/js/script.js" async defer></script>

    </body>
</html>
